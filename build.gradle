plugins {
    id 'java'
    id 'application'
    id "com.github.honourednihilist.gradle-postgresql-embedded" version "0.4.0"
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'MAP'
version '0.1'

sourceCompatibility = 11

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml']
}
repositories {
    mavenCentral()
}
dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(group: 'org.postgresql', name: 'postgresql', version: '42.0.0')
    compile group: 'org.controlsfx', name: 'controlsfx', version: '11.0.0'
}
postgresEmbedded {
    port = 8888
}
mainClassName='GUI.MainGUI'
jar {
    manifest {
        attributes('Main-Class':mainClassName)
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

